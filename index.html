<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #modal.open {
            display: block;
        }

        #overlay.open {
            display: block;
        }
    </style>
</head>
<body>
<button id="open-modal-btn">Open Modal</button>

<div id="overlay"></div>
<div id="modal">
    <h3>This is a modal</h3>
    <button id="close-modal-btn">Close Modal</button>

</div>

</body>
</html>
